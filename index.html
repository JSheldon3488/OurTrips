
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="maps/jqvmap.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <title>Our Trips</title>
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mr-auto" href="./index.html">OurTrips</a>
                <div class="collapse navbar-collapse" id=Navbar>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Trips</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Plans</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <header>
        <div class="row" id="homeTop">
            <h2 class="col-12">Togeter we visited...</h2>
            <p class="col-12 col-md-4">4 Countries</p>
            <p class="col-12 col-md-4">13 States</p>
            <p class="col-12 col-md-4">6 National Parks</p>
        </div>
    </header>

    <!-- Maps Section -->
    <div class="row map-section">
        <div class="col-12 col-md-6">
            <div id="vmap"></div>
        </div>
        <div class="col-12 col-md-6">
            <div id="vmap_world"></div>
        </div>
    </div>

    <!-- Carousel Section -->
    <div class="container-fluid">
        <div class="row mx-auto my-auto">
            <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/redwood-together.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/redwood_cabin.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/glacier-maddie.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/glacier-top-together.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/glacier-bearspray-maddie.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/highway1-together.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/narrows-bigwall-maddie.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block col-6 col-md-3 img-fluid" src="images/carousel-home/narrows_together.jpg">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="container">
        <div class="row">
            <footer class="footer">
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Plans</a></li>
                </ul>            
            </footer>
        </div>
    </div>
</div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.js"></script>
    <!-- US Map Script -->
    <script type="text/javascript" src="maps/jquery.vmap.usa.js"></script>
    <script>
        jQuery('#vmap').vectorMap({
            map: 'usa_en',
            backgroundColor: '#ffffff',
            color: '#ddbea9',
            enableZoom: null,
            showTooltip: true,
            selectedColor: null,
            colors: {
                ak: '#457b9d',
                az: '#457b9d',
                ca: '#457b9d',
                co: '#457b9d',
                ia: '#457b9d',
                mo: '#457b9d',
                mt: '#457b9d',
                ne: '#457b9d',
                or: '#457b9d',
                sd: '#457b9d',
                ut: '#457b9d',
                wa: '#457b9d',
                wi: '#457b9d'
            },
            onRegionClick: function(event, code, region){
                event.preventDefault();
            }
        });
    </script>
    <!-- World Map Script-->
    <script type="text/javascript" src="maps/jquery.vmap.world.js"></script>
    <script>
        jQuery('#vmap_world').vectorMap({
            map: 'world_en',
            backgroundColor: '#ffffff',
            color: '#ddbea9',
            enableZoom: null,
            colors: {
                ca: '#457b9d',
                us: '#457b9d',
                be: '#457b9d',
                fr: '#457b9d'
            }

        });
    </script>
    <!-- BootStrap Scripts -->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Carousel Script -->
    <script>
        $('#homeCarousel').carousel({
        interval :3500
        })

        $('.carousel .carousel-item').each(function(){
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));
            for (let i=0;i<2;i++) {
                next=next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));
            }
        });
    </script>

</body>
</html>
