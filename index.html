
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="maps/jqvmap.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <title>Our Trips</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <p> This is where the header content will go!</p>
            </div>
        </div>
    </header>


    <div class="container">
        <!-- About Us Section -->
        <div class="row">
            <h2 class="col 12">About Us</h2>
        </div>

        <!-- Visited Stats Section -->
        <div class="row col-stats">
            <h2 class="col-12">Togeter we visited...</h2>
            <p class="col-12 col-md-4">4 Countries</p>
            <p class="col-12 col-md-4">13 States</p>
            <p class="col-12 col-md-4">6 National Parks</p>
        </div>

        <!-- Maps Section -->
        <div class="row">
            <div class="col-12">
                <div id="vmap"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="vmap_world"></div>
            </div>
        </div>
    
    </div>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>            
            </div>
        </div>
    </footer>




    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.js"></script>
    
    <!-- US Map Script -->
    <script type="text/javascript" src="maps/jquery.vmap.usa.js"></script>
    <script>
        jQuery('#vmap').vectorMap({
            map: 'usa_en',
            backgroundColor: '#ffffff',
            color: '#ddbea9',
            enableZoom: null,
            showTooltip: true,
            selectedColor: null,
            colors: {
                ak: '#457b9d',
                az: '#457b9d',
                ca: '#457b9d',
                co: '#457b9d',
                ia: '#457b9d',
                mo: '#457b9d',
                mt: '#457b9d',
                ne: '#457b9d',
                or: '#457b9d',
                sd: '#457b9d',
                ut: '#457b9d',
                wa: '#457b9d',
                wi: '#457b9d'
            },
            onRegionClick: function(event, code, region){
                event.preventDefault();
            }
        });
    </script>

    <!-- World Map Script-->
    <script type="text/javascript" src="maps/jquery.vmap.world.js"></script>
    <script>
        jQuery('#vmap_world').vectorMap({
            map: 'world_en',
            backgroundColor: '#ffffff',
            color: '#ddbea9',
            enableZoom: null,
            colors: {
                ca: '#457b9d',
                us: '#457b9d',
                be: '#457b9d',
                fr: '#457b9d'
            }

        });
    </script>

    <!-- BootStrap Scripts -->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
