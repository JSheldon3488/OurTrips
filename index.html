
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="maps/jqvmap.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <title>Our Trips</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <p> This is where the header content will go!</p>
            </div>
        </div>
    </header>


    <div class="container">
        <!-- About Us Section -->
        <div class="row">
            <h2>About Us</h2>
        </div>

        <!-- Visited Stats Section -->
        <div class="row">
            <h2 class="col-12">Togeter we visited...</h2>
            <p class="col-12 col-md-4">X Countries</p>
            <p class="col-12 col-md-4">X States</p>
            <p class="col-12 col-md-4">X National Parks</p>
        </div>

        <!-- Maps Section -->
        <div class="row">
            <div class="col-12">
                <div id="vmap"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="vmap_world"></div>
            </div>
        </div>
    
    </div>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>            
            </div>
        </div>
    </footer>




    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.js"></script>
    
    <!-- US Map Script -->
    <script type="text/javascript" src="maps/jquery.vmap.usa.js"></script>
    <script>
        jQuery('#vmap').vectorMap({
            map: 'usa_en',
            backgroundColor: '#2980b9',
            color: '#ffffff',
            enableZoom: null,
            showTooltip: true,
            selectedColor: null,
            hoverColor: null,
            colors: {
                mo: '#2980b9',
                fl: '#27ae60',
                or: '#8e44ad'
            },
            onRegionClick: function(event, code, region){
                event.preventDefault();
            }
        });
    </script>

    <!-- World Map Script-->
    <script type="text/javascript" src="maps/jquery.vmap.world.js"></script>
    <script>
        jQuery('#vmap_world').vectorMap({
            map: 'world_en',
            backgroundColor: '#2980b9',
            color: '#ffffff',
            enableZoom: null,
        });
    </script>

    <!-- BootStrap Scripts -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script> <!-- TODO: Check if need both jquery -->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
