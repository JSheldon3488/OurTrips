
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Our Trips</title>
    <link rel="stylesheet" href="maps/jqvmap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <div class="container">
        <div id="vmap"></div>
    </div>

    <div class="container">
        <div id="vmap_world"></div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.js"></script>
    
    <!-- US Map Script -->
    <script type="text/javascript" src="maps/jquery.vmap.usa.js"></script>
    <script>
        jQuery('#vmap').vectorMap({
            map: 'usa_en',
            backgroundColor: '#2980b9',
            color: '#ffffff',
            enableZoom: true,
            showTooltip: true,
            selectedColor: null,
            hoverColor: null,
            colors: {
                mo: '#2980b9',
                fl: '#27ae60',
                or: '#8e44ad'
            },
            onRegionClick: function(event, code, region){
                event.preventDefault();
            }
        });
    </script>

    <!-- World Map Script-->
    <script type="text/javascript" src="maps/jquery.vmap.world.js"></script>
    <script>
        jQuery('#vmap_world').vectorMap({
            map: 'world_en',
            backgroundColor: '#2980b9',
            color: '#ffffff',
        });
    </script>
    
</body>
</html>
